language: go

go:
  - 1.13.x

services:
  - redis-server
  - postgresql

script:
  - go test ./pkg/algorithm/...
  - go test ./pkg/encrypt/...
  - go test ./pkg/golang/...
  - go test ./pkg/jwt/...
  - go test -v ./pkg/gorm/...
  - go test ./pkg/patterns/...
  - go test -v ./pkg/postgres/...
  - go test ./pkg/redigo/...
  - go test -v ./pkg/redis/...
  - go test ./pkg/util/...

before_install:
  - go get -v -t -d ./...
  - psql -c 'create database db_example;' -U postgres

